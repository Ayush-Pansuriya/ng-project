    .login-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 450px;
      padding: 40px;
      position: relative;
      z-index: 10;
      overflow: hidden;
      transform: translateY(0);
      animation: float 6s ease-in-out infinite;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(60deg, 
        rgba(255, 255, 255, 0) 40%, 
        rgba(255, 255, 255, 0.1) 50%, 
        rgba(255, 255, 255, 0) 60%);
      transform: rotate(30deg);
      animation: shimmer 8s linear infinite;
      z-index: -1;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    .login-header h2 {
      color: #333;
      font-size: 2.2rem;
      margin-bottom: 10px;
      font-weight: 700;
      position: relative;
      display: inline-block;
    }

    .login-header h2::after {
      content: '';
      position: absolute;
      width: 60%;
      height: 4px;
      background: linear-gradient(90deg, #4776E6, #8E54E9);
      bottom: -10px;
      left: 20%;
      border-radius: 2px;
      transform: scaleX(0);
      animation: lineGrow 1.5s forwards ease;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
      overflow: hidden;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
      transform: translateY(0);
      transition: all 0.3s;
    }

    .input-field {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(240, 240, 240, 0.9);
      font-size: 1rem;
      color: #333;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: all 0.3s;
    }

    .input-field:focus {
      outline: none;
      background: rgba(255, 255, 255, 1);
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1), 0 0 0 2px rgba(71, 118, 230, 0.3);
    }

    .input-field::placeholder {
      color: #aaa;
    }

    .field-icon {
      position: absolute;
      right: 15px;
      top: 40px;
      color: #999;
      cursor: pointer;
      transition: all 0.3s;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #4776E6, #8E54E9);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      margin-top: 20px;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 15px rgba(71, 118, 230, 0.3);
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    .submit-btn::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: -100%;
      background: linear-gradient(90deg, 
        rgba(255, 255, 255, 0) 0%, 
        rgba(255, 255, 255, 0.2) 50%, 
        rgba(255, 255, 255, 0) 100%);
      animation: btnShine 3s infinite;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      font-weight: 500;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s forwards;
    }

    .success-message {
      background: rgba(46, 213, 115, 0.1);
      color: #2ed573;
      border: 1px solid rgba(46, 213, 115, 0.3);
    }

    .error-message {
      background: rgba(255, 71, 87, 0.1);
      color: #ff4757;
      border: 1px solid rgba(255, 71, 87, 0.3);
    }

    .form-switch {
      text-align: center;
      margin-top: 15px;
      color: #666;
      font-size: 0.9rem;
    }

    .form-switch a {
      color: #4776E6;
      text-decoration: none;
      margin: 0 5px;
      transition: all 0.3s;
    }

    .form-switch a:hover {
      color: #8E54E9;
      text-decoration: underline;
    }

    @keyframes gradientBackground {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }

    @keyframes shimmer {
      0% { transform: rotate(30deg) translateX(-100%); }
      100% { transform: rotate(30deg) translateX(100%); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes lineGrow {
      from { transform: scaleX(0); }
      to { transform: scaleX(1); }
    }

    @keyframes btnShine {
      0% { left: -100%; }
      20% { left: 100%; }
      100% { left: 100%; }
    }

    .form-group {
      animation: fadeInUp 0.5s forwards;
      opacity: 0;
    }

    .form-group:nth-child(1) {
      animation-delay: 0.2s;
    }

    .form-group:nth-child(2) {
      animation-delay: 0.4s;
    }

    .submit-btn {
      opacity: 0;
      animation: fadeInUp 0.5s forwards;
      animation-delay: 0.6s;
    }

    @media (max-width: 768px) {
      .login-container {
        padding: 30px;
        width: 85%;
      }

        font-size: 1.8rem;

  <div class="login-container">
    <div class="login-header">
      <h2>Create Admin Account</h2>
    </div>

    <!-- Step 1: Email and Password -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" *ngIf="!showOTPForm" class="register-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required placeholder="Enter your email" class="input-field">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required placeholder="Create a password" class="input-field">
      </div>

      <button type="submit" [disabled]="registerForm.invalid" class="submit-btn">Send OTP</button>
    </form>

    <!-- Step 2: OTP Verification -->
    <form [formGroup]="otpForm" (ngSubmit)="onVerifyOTPadmin()" *ngIf="showOTPForm" class="register-form">
      <div class="form-group">
        <label for="otp">Enter OTP</label>
        <input type="text" id="otp" formControlName="otp" required placeholder="Enter 6-digit OTP" class="input-field">
      </div>

      <button type="submit" [disabled]="otpForm.invalid" class="submit-btn">Verify OTP</button>
    </form>

    <p *ngIf="successMessage" class="message success-message">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="message error-message">{{ errorMessage }}</p>
  </div>
